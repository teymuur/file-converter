<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>File Converter</h1>
        <div class="buttons">
            <button onclick="showForm('pngToJpgForm')">PNG to JPG</button>
            <button onclick="showForm('jpgToPngForm')">JPG to PNG</button>
            <button onclick="showForm('bmpToPngForm')">BMP to PNG</button>
            <button onclick="showForm('bmpToJpgForm')">BMP to JPG</button>
            <button onclick="showForm('gifToPngForm')">GIF to PNG</button>
            <button onclick="showForm('gifToJpgForm')">GIF to JPG</button>
            <button onclick="showForm('csvToJsonForm')">CSV to JSON</button>
            <button onclick="showForm('jsonToCsvForm')">JSON to CSV</button>
            <button onclick="showForm('wavToMp3Form')">WAV to MP3</button>
        </div>

        <div id="pngToJpgForm" class="form" style="display: none;">
            <input type="file" id="pngInput" accept=".png">
            <button onclick="convertPngToJpg()">Convert to JPG</button>
        </div>

        <div id="jpgToPngForm" class="form" style="display: none;">
            <input type="file" id="jpgInput" accept=".jpg, .jpeg">
            <button onclick="convertJpgToPng()">Convert to PNG</button>
        </div>

        <div id="bmpToPngForm" class="form" style="display: none;">
            <input type="file" id="bmpInput" accept=".bmp">
            <button onclick="convertBmpToPng()">Convert to PNG</button>
        </div>

        <div id="bmpToJpgForm" class="form" style="display: none;">
            <input type="file" id="bmpInputJpg" accept=".bmp">
            <button onclick="convertBmpToJpg()">Convert to JPG</button>
        </div>

        <div id="gifToPngForm" class="form" style="display: none;">
            <input type="file" id="gifInput" accept=".gif">
            <button onclick="convertGifToPng()">Convert to PNG</button>
        </div>

        <div id="gifToJpgForm" class="form" style="display: none;">
            <input type="file" id="gifInputJpg" accept=".gif">
            <button onclick="convertGifToJpg()">Convert to JPG</button>
        </div>

        <div id="csvToJsonForm" class="form" style="display: none;">
            <input type="file" id="csvInput" accept=".csv">
            <button onclick="convertCsvToJson()">Convert to JSON</button>
        </div>

        <div id="jsonToCsvForm" class="form" style="display: none;">
            <input type="file" id="jsonInput" accept=".json">
            <button onclick="convertJsonToCsv()">Convert to CSV</button>
        </div>
        <div id="wavToMp3Form" class="form" style="display: none;">
            <input type="file" id="wavInput" accept=".wav">
            <button onclick="convertWavToMp3()">Convert to MP3</button>
        </div>
        <a id="downloadLink" style="display: none;">Download</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/libmp3lame-js/lame.min.js"></script>

    <script src="script.js"></script>
    <div class="footer">
        <p id="footertext">Copyright Â© 2024 Teymur Babayev</p>
    </div>
</body>
</html>
