<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>File Converter</h1>
        <div class="buttons">
            <button onclick="showForm('pngToJpgForm')">PNG to JPG</button>
            <button onclick="showForm('jpgToPngForm')">JPG to PNG</button>
            <button onclick="showForm('pdfToDocxForm')">PDF to DOCX</button>
            <button onclick="showForm('docxToPdfForm')">DOCX to PDF</button>
        </div>

        <div id="pngToJpgForm" class="form" style="display: none;">
            <input type="file" id="pngInput" accept=".png">
            <button onclick="uploadAndConvert('pngInput', 'jpg')">Convert to JPG</button>
        </div>

        <div id="jpgToPngForm" class="form" style="display: none;">
            <input type="file" id="jpgInput" accept=".jpg, .jpeg">
            <button onclick="uploadAndConvert('jpgInput', 'png')">Convert to PNG</button>
        </div>

        <div id="pdfToDocxForm" class="form" style="display: none;">
            <input type="file" id="pdfInput" accept=".pdf">
            <button onclick="uploadAndConvert('pdfInput', 'docx')">Convert to DOCX</button>
        </div>

        <div id="docxToPdfForm" class="form" style="display: none;">
            <input type="file" id="docxInput" accept=".docx">
            <button onclick="uploadAndConvert('docxInput', 'pdf')">Convert to PDF</button>
        </div>

        <a id="downloadLink" style="display: none;">Download</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
